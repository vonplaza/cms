<app-sidenav>
    <div class="container p-4" *ngIf="(neededData$ | async) && canEdit()" style="height:100vh;">
      <mat-card style="filter:contrast(150%);">
      <header class="">
        <span class="h3">Content Management</span>
      </header>
      <form
        #contentForm="ngForm"
        (ngSubmit)="submit(contentForm)"
        enctype="multipart/form-data"
      >
        <div class="mt-4">
          <header><mat-icon>brightness_medium</mat-icon> Themes</header>
          <mat-slide-toggle
            (change)="toggleTheme()"
            name="isDarkModeActivated"
            [disabled]="!isEdit"
            [(ngModel)]="content.is_dark_mode_active"
            >Dark Mode</mat-slide-toggle
          >
        </div>
        <div class="logo-wrapper mt-4">
          <span><mat-icon>wallpaper</mat-icon> Logo</span>

          <!-- <img [src]="src()" alt="" height="75px" /> -->
          <div
            class="rounded-circle me-1 border"
            style="
              width: 70px;
              height: 70px;
              background-image: url('{{ src() }}');
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
              "
          ></div>

          <input
            type="file"
            name="logo"
            style="max-width: 500px"
            id=""
            (change)="onFileSelected($event)"
            *ngIf="isEdit"
            class="form-control mt-2"
          />
        </div>

        <div class="title-wrapper mt-4">
          <span><mat-icon> title</mat-icon> Title</span>
          <input
            type="text"
            name="titleText"
            style="max-width: 500px"
            class="form-control mb-2"
            [disabled]="!isEdit"
            [(ngModel)]="content.title_text"
            value="asdasd"
          />
        </div>

        <div style="max-width: 500px">
          <app-notification
            *ngIf="error$ | async as errorMessage"
            [message]="errorMessage"
            type="error"
            (close)="closeAlert()"
          >
          </app-notification>
          <app-notification
            *ngIf="success$ | async as message"
            [message]="message"
            type="success"
            (close)="closeSuccessAlert()"
          >
          </app-notification>
        </div>
        <div class="mt-4 d-flex gap-2">
          <button
            mat-flat-button
            color="primary"
            *ngIf="!isEdit"
            (click)="toggleIsEdit()"
            type="button"
          >
            Edit
          </button>
          <button mat-flat-button color="primary" *ngIf="isEdit" type="submit">
            Save
          </button>
          <button
            mat-flat-button
            type="button"
            color="primary"
            *ngIf="isEdit"
            (click)="cancelEdit()"
          >
            Cancel
          </button>
        </div>
      </form>
    </mat-card>
    </div>

    <div class="d-flex">
      <app-spinner *ngIf="isLoading" class="mx-auto"></app-spinner>
    </div>
    <app-not-allowed *ngIf="!canEdit() && !isLoading"></app-not-allowed>
  </app-sidenav>
