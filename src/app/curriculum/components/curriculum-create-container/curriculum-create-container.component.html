<div class="mat-card theme-light" style="height:100vh; width: 85%; padding:30px; margin:auto;" *ngIf="(neededData$ | async) && canCreate()">
  <app-year-dropdown
    [subject]="subject"
    [type]="type"
    [role]="role"
    [action]="action"
    [buttonTxt]="buttonTxt"
    [department]="userDeptId"
    (submitCur)="submit($event)"
  ></app-year-dropdown>
</div>
<div class="d-flex" *ngIf="isLoading">
  <app-spinner class="mx-auto"></app-spinner>
</div>
<app-reload-page *ngIf="error"></app-reload-page>
<app-not-allowed *ngIf="!canCreate() && !error && !isLoading"></app-not-allowed>
