<mat-sidenav-container autosize="true">
  <app-toolbar (toggleSideNav)="drawer.toggle()"></app-toolbar>
  <ng-content></ng-content>
  <mat-sidenav #drawer class="example-sidenav" mode="side" closed>
    <mat-nav-list role="list">
      <mat-list-item
        role="listitem"
        class="mb-5 mt-3 d-flex align-items-center"
      >
        <img src="assets/logo-cict.png" class="pic" />
        <div class="m-2">Keno Piad</div>
      </mat-list-item>
      <mat-list-item role="listitem"
        ><button
          mat-button
          [routerLink]="['/dashboard']"
          routerLinkActive="active"
        >
          <mat-icon fontIcon="dashboard" class="me-2"></mat-icon> Dashboard
        </button></mat-list-item
      >
      <mat-list-item role="listitem" [routerLink]="['/user']"
        ><button mat-button>
          <mat-icon fontIcon="account_circle"></mat-icon> User
        </button></mat-list-item
      >
      <mat-list-item
        role="listitem"
        [routerLink]="['/accounts']"
        routerLinkActive="active"
      >
        <!-- <a mat-list-item [routerLink]="['/accounts']" routerLinkActive="active"
          >Accounts</a
        > -->
        <button mat-button>
          <mat-icon fontIcon="supervisor_account"></mat-icon> Accounts
        </button>
      </mat-list-item>
      <mat-list-item
        role="listitem"
        [routerLink]="['/curriculums']"
        routerLinkActive="active"
      >
        <!-- queryParamsHandling="preserve" -->
        <button mat-button>
          <mat-icon fontIcon="format_align_center"></mat-icon> Curriculum
        </button></mat-list-item
      >
      <mat-list-item
        role="listitem"
        [routerLink]="['/subjects']"
        routerLinkActive="active"
        ><button mat-button>
          <mat-icon fontIcon="book"></mat-icon> Subjects
        </button></mat-list-item
      >
      <mat-list-item role="listitem"
        ><button mat-button>
          <mat-icon fontIcon="account_balance"></mat-icon> Department
        </button></mat-list-item
      >
      <mat-list-item role="listitem"
        ><button mat-button (click)="openContentManagement()">
          <mat-icon fontIcon="wb_sunny"></mat-icon> Content Management
        </button></mat-list-item
      >
      <mat-list-item role="listitem" (click)="logout()"
        ><button mat-button>
          <mat-icon fontIcon="logout"></mat-icon> Logout
        </button></mat-list-item
      >
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
