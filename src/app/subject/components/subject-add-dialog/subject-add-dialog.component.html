<div class="asd">
  <p class="h5">Creating a Subject</p>
  <div mat-dialog-content>
    <form
      enctype="multipart/form-data"
      #createSubjectForm="ngForm"
      (submit)="createSubject(createSubjectForm)"
      id="form"
    >
      <mat-form-field class="example-full-width">
        <mat-label>Subject Code</mat-label>
        <input matInput placeholder="Subject Code" name="subjectCode" ngModel />
      </mat-form-field>
      <mat-form-field class="example-full-width" name="description" ngMode>
        <mat-label>Description</mat-label>
        <input matInput placeholder="Description" name="description" ngModel />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Department</mat-label>
        <mat-select name="departmentId" ngModel="1">
          <mat-option *ngFor="let department of departments" [value]="department.id">{{ department.department_code | uppercase }}</mat-option>
          <mat-option value=""> None </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <input type="text"> -->

      <!-- <button
        type="button"
        mat-raised-button
        (click)="fileInput.click()"
        color="primary"
      >
        Choose File
      </button> -->

      <input
        name="syllabus"
        #fileInput
        type="file"
        (change)="onFileSelected($event)"
        ngModel
        class="form-control"
      />
    </form>
    <div class="text-danger" *ngIf="error$ | async as errorMessage">
      {{ errorMessage }}
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button type="submit" form="form" color="primary">
      Submit
    </button>
    <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
  </div>
</div>
