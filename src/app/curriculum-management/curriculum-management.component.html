<div class="container ">
<table class="table">
    <thead>
      <tr>
        <th scope="col" style="padding: 40px;">
            <span class="tit">Curriculum Management</span>
        </th>

        <th style="padding: 20px;">
            <mat-form-field style="width:200px;" class="example-form-field">
                <input matInput type="text" [(ngModel)]="listFilter" placeholder="Search..."/>
                <!-- <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>clear</mat-icon>
                </button> -->
              </mat-form-field><mat-icon>search</mat-icon>
            <!-- <button mat-raised-button color="primary"></button> -->
            
            <button mat-raised-button color="primary" style="float: right;">Create New</button>
        </th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let datas of displayedItems">

        <td scope="row"><div class="float-left d-flex p-3 flex-column">
            <div class="title d-inline-flex">
                <span class="title">{{datas.title}}{{datas.version}}</span> 
                <div>
                    <div class="status mb-2 bg-success">{{datas.status}}</div>
                    <div class="status bg-danger">{{datas.status}}</div>
            </div>
        </div>
            <span class="date">{{datas.date}}</span>
            <span class="author">{{datas.author}}</span>
        </div>
        
        </td>
        <td>
            <div class="floater">
            <button mat-raised-button color="primary" style="width: 100px; margin-right:30px;">View</button>
        </div>
    </td>
      </tr>
    </tbody>
  </table>

  <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
               (page)="onPageChange($event)" >
</mat-paginator>



</div>
